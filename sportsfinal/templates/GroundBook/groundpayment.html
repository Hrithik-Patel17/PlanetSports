{% load static %}
 <!doctype html>

<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">

<script src="{% static '/GroundBook/js/picker.js' %}"></script>
<link  rel="stylesheet" href="{% static '/GroundBook/css/picker.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<head>
    <style>
        body {
        background-image: url("{% static '/GroundBook/images/sportsG5.jpg' %}");
        background-repeat: no-repeat;
        background-attachment: fixed; 
        background-size: 100% 100%;
    }
    </style>

</head>
<body class="home">
   <form action = "{% url 'paymentShow' %}" method="POST">
      {% csrf_token %}
    <div>
        <div class="col-md-12">
    <a href="index-2.html" class="body"><h1 class="w3-xxlarge w3-text-white" style="text-align: center;color: black;"><span class="w3-padding w3-black w3-opacity-min"><b>PLANET</b></span> <span class="w3-hide-small w3-text-light-grey">SPORTS</span></h1></a>
    <a href="index-2.html" class="body"><h1 class="w3-xxlarge w3-text-white" style="text-align: center;color: black;"><span class="w3-padding w3-black w3-opacity-min"><b>GROUND</b></span> <span class="w3-hide-small w3-text-light-grey">DATE & TIME</span></h1></a>
    <div class="container">
        <div>
            <div class="panel-body">
               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group">
                        <label class="control-label">First Name</label>
                        <input type="text" class="form-control" name="fname" id="fname">
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <label class="control-label">Last Name</label>
                        <input type="text" class="form-control" name="lname" id="lname">
                     </div>
                  </div>
               </div>

               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group">
                        <label class="control-label">Payment</label>
                        <input type="text" class="form-control" name="fname" id="fname">
                     </div>
                  </div>
                  {% if all_D %}
                  
                  
                
                  <div class="col-md-6">
                     <div class="form-group">
                        <label class="control-label">Address</label>
                        <input type="text" class="form-control" name="lname" id="lname" value="{{all_D.Address_G}}">
                     </div>

                  </div>
                   
               </div>
                {% endif %}

               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group">
                        <label class="control-label">Email</label>
                        <input type="text" class="form-control" name="email" id="email">
                     </div>
                  </div>
                  <div class='col-md-6'>
                     <div class="form-group">
                        <label class="control-label">Appointment Time</label>
                        <div class='input-group date' id='datetimepicker1'>
                           <input type='text' class="form-control" />
                           <span class="input-group-addon">
                           <span class="glyphicon glyphicon-calendar"></span>
                           </span>
                        </div>
                     </div>
                  </div>
              </div>
              <input type="submit" class="btn btn-primary" value="Submit">
            </div>
         </div>
      </div>
    </div>
   </form>
</body>
</html>
