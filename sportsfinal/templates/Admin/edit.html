<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Page</title>
</head>
<body>
    {% if a_user %}
    <form action="{% url 'update' pk=a_user.id %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th> First Name </th>
                <td> <input type="text" name="fname" value="{{a_user.firstname}}" id=""></td>
            </tr>
            <tr>
                <th> Last Name </th>
                <td> <input type="text" name="lname" value="{{a_user.lastname}}" id=""></td>
            </tr>
            <tr>
                <th> Mobile </th>
                <td> <input type="text" name="mobile" value="{{a_user.mobile}}" id=""></td>
            </tr>
            <tr>
                <label><input type="submit" value="submit" class="btn btn-primary"></label>  
            </tr>
        </table>
    </form>
    {% endif %}
</body>
</html>
